<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">



(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  var btn=document.getElementById("button"); 
  btn.onclick = function(e){
	   var theValue=document.getElementById("aqi-input");
       var theDisplay=document.getElementById("aqi-display");
	   if(theValue.value.length>0){
		   theDisplay.childNodes[0].nodeValue=theValue.value;//获取span元素的文本的nodeValue属性，将input元素的value赋给它.
		   }else{
			   theDisplay.childNodes[0].nodeValue="请输入值！"
			   }
     
	 
	 };

  
})();



</script>
</body>
</html>
